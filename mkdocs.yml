site_name: Thuis
site_url: https://aldo-f.github.io/thuis/
site_description: Download videos from VRT MAX with automatic authentication

theme:
  name: material
  language: en
  palette: 
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

