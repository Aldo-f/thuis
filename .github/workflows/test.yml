name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          playwright install chromium --with-deps
      
      - name: Run tests
        run: pytest tests/ -v --ignore=tests/test_download.py
      
      - name: Run type check
        run: mypy thuis.py --ignore-missing-imports || true
